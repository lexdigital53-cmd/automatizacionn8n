services:
  - type: web
    name: n8n-custom
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: CAMBIA_ESTA_PASSWORD
      - key: N8N_PORT
        value: "5678"
      - key: NODE_ENV
        value: production

