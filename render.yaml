services:
  - type: web
    name: n8n-custom
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: CAMBIA_ESTA_PASSWORD

      - key: N8N_HOST
        value: automatizacionn8n.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: "5678"

      - key: WEBHOOK_URL
        value: https://automatizacionn8n.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://automatizacionn8n.onrender.com/
      - key: VUE_APP_URL_BASE_API
        value: https://automatizacionn8n.onrender.com/

      - key: NODE_ENV
        value: production
      - key: N8N_COMMUNITY_PACKAGES_ENABLED
        value: "true"



